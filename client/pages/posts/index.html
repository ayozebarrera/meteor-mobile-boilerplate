<template name='posts'>

<div class='posts'>
  {{# header}}
    {{#headerButton class='btn-back'}} {{> backButton 'Settings'}} {{/headerButton}}
    {{#middleText}} Account {{/middleText}}
    {{#headerButton class='btn-edit'}} {{> textButton 'Edit'}} {{/headerButton}}
  {{/ header}}

  <div class="tableview">
    <header>This is a header area that can be used to explain something.</header>
    <div class="label">A List of Posts</div>

    <div class="cell-border"></div>

    <div class="tableview-cell hbox">
      <div class="content flex1">Post 0</div>
      <div class="accessory next-view"></div>
    </div>

    <div class="tableview-cell hbox">
      <div class="content flex1">Post 1</div>
      <div class="accessory next-view"></div>
    </div>

    <div class="tableview-cell hbox">
      <div class="content flex1">Post 2</div>
      <div class="accessory next-view"></div>
    </div>

    <div class="cell-border"></div>
    <footer>Find me in: client/components/tableviews <br>
    Posts page in: client/pages/posts/index.html
    </footer>
  </div>

</div>


</template>
